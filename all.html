<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Tasks - To-Do List</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="fevicon.png">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="image/logo2.png" alt="">
        </div>
        <div class="name">
            <h1>To-Do List</h1>
        </div>
        <div class="nav">
            <ul>
                <li>
                    <form id="searchForm">
                        <input type="search" id="searchInput" placeholder="Search tasks...">
                        <button type="submit">🔍</button>
                    </form>
                </li>
                <li><button id="pdfBtn">⬇️ PDF</button></li>
                <li><a href="#" id="notifyBtn">🔔</a></li>
                <li><a href="login.html" id="profileBtn">👤</a></li>
            </ul>
        </div>
    </header>
    
     <div class="sidebaar">
    <aside class="sidebar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="all.html" class="active">All Task</a></li>
       
      </ul>
    </aside>

    <div class="center">
      <main>
        <h1>All Tasks</h1>

        <!-- Pending Tasks -->
        <section>
          <h2>🟡 Pending Tasks</h2>
          <ul id="pending-list"></ul>
        </section>

        <!-- Completed Tasks -->
        <section>
          <h2>✅ Completed Tasks</h2>
          <ul id="completed-list"></ul>
        </section>
      </main>
    </div>
  </div>
    <footer class="footer">
        <div class="footer-container">
            <div class="stats">📊 Pending: 0 | Completed: 0</div>
            <div class="progress">⏳ Progress: 0%</div>
            <div class="theme-toggle-wrapper">
                <button id="theme-toggle">🌙 Theme Toggle</button>
            </div>
        </div>
        <div class="tip">
            <p>💡 "Tip: Small progress every day adds up to big results."</p>
        </div>
    </footer>
    <script>
        function getTasks() {
      return JSON.parse(localStorage.getItem("tasks")) || [];
    }

    // --- LOAD ALL TASKS ---
    function loadAllTasks() {
      let tasks = getTasks();
      let today = new Date().toISOString().split("T")[0];

      let todayList = document.getElementById("today-list");
      let upcomingList = document.getElementById("upcoming-list");
      let completedList = document.getElementById("completed-list");

      todayList.innerHTML = "";
      upcomingList.innerHTML = "";
      completedList.innerHTML = "";

      let pendingCount = 0, completedCount = 0;

      tasks.forEach(task => {
        let li = document.createElement("li");
        li.textContent = task.text;

        if(task.completed) {
          completedList.appendChild(li);
          completedCount++;
        } else {
          pendingCount++;
          if(task.date === today) {
            todayList.appendChild(li);
          } else if(task.date > today) {
            upcomingList.appendChild(li);
          }
        }
      });

      // Update footer stats
      document.getElementById("stats").textContent = `📊 Pending: ${pendingCount} | Completed: ${completedCount}`;
      let total = pendingCount + completedCount;
      let percent = total ? Math.round((completedCount / total) * 100) : 0;
      document.getElementById("progress").textContent = `⏳ Progress: ${percent}%`;
    }

    loadAllTasks();
  

    </script>

    <script src="js/script.js"></script>
    <script src="js/theme.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
